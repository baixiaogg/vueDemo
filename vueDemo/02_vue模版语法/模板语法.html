<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>模板语法</title>
</head>
<body>
    <div id="root">
        <!--
          插值语法一般用在标签体的值{{}}
          指令语法:用于解析标签(标签体,标签属性, 绑定事件)上，类似于v-bind
       -->
        <h3>Hello,{{userName}}!</h3>
        <hr>
        <h1>指令语法</h1>
         <!--v-bind绑定指令，就把下面的url当成一个js表达式去执行了-->
        <a v-bind:href="url" v-bind:x = "x">click!</a>
        <br>
          <!-- v-bind: 还可以简写为: -->
          <a :href="url_taiwan" :x="x">google 台湾</a>
          <br>
          <a :href="school.url.toString()">{{ school.name }}</a>
    </div>

    <script>

        Vue.config.productionTip = false; //默认不提示
        
        new Vue({
          
            el: '#root',
            data: {
             
                userName: 'baixiaogg',
                url:'https://limestart.cn',
                x:12,
                url_taiwan: 'https://www.google.com.tw',
                school: {
                   name: '武汉科技大学',
                   url:'https://www.wust.edu.cn/'
               }
            }
        });

        
       
     

    </script>
</body>
</html>
